        <!--form----------->
        <form method="post" autocomplete="off" name="google-sheet" id="myForm" data-aos="fade-up">
          <div id="form_alerts"></div>
            <!--full-name---->
            <input type="text"  name="Name" placeholder="Your Name" value="" required>
            <!--phone-->

            <!--email-------->
            <input type="email"  name="email" placeholder="Example@gmail.com" required>
            <!--User-id-->
            <input type="number" name="userid" placeholder="userid Teenpatti" value="" required/>
            <!--write-something-->
            <textarea name="message"  placeholder="Write Something...." required></textarea>
            <!--send-btn---->

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyc1WUuI1vU7zdvpiUX0d72FfTm2J9d-5mQ79NXr1Hi0EK1GejhpQCsasGcYC4gnqSo/exec'
      const form = document.forms['google-sheet']

      form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form) }).then(response => $("#form_alerts").html("<div class='alert alert-success'>Application sent successfully.</div>")).catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Application message not sent .</div>"))
              .finally(() => {
                  $("#myForm")[0].reset()
              })
      form.reset();
      })
  </script>
